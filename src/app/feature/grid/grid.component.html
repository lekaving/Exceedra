<table mat-table [dataSource]="uiRates$">

  <ng-container *ngFor="let column of displayedColumns">
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef [attr.aria-label]="column">{{column}}</th>
      <td mat-cell *matCellDef="let element" [attr.aria-valuetext]="element[column]"> {{element[column]}} </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
